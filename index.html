<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/resets.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<form>
  <div id="main" class="list-container">
    <h1>Shopping List</h1>
    <div id="select-item-container">
      <input id="item" type="text" placeholder="Enter an item"></input>
      <img src="images/add-icon.png" title="Add item">
    </div>
  </div>

  <div id="item-list-container" class="list-container">
    <ul>
      <li>
        <input type="text" value="apples" disabled class="complete"></input>
        <img src="images/ok_checkmark_green.png" title="uncheck item">
        <img src="images/delete-icon.png" title="remove item">
      </li>
      <li>
        <input type="text" value="bananas" disabled class="complete"></input>
        <img src="images/ok_checkmark_green.png" title="uncheck item">
        <img src="images/delete-icon.png" title="remove item">
      </li>
      <li>
        <input type="text" value="bacon" disabled></input>
        <img src="images/ok_checkmark_green.png" title="check item">
        <img src="images/delete-icon.png" title="remove item">
      </li>
      <li>
        <input type="text" value="eggs" disabled></input>
        <img src="images/ok_checkmark_green.png" title="check item">
        <img src="images/delete-icon.png" title="remove item">
      </li>
      <li>
        <input type="text" value="milk" disabled class="complete"></input>
        <img src="images/ok_checkmark_green.png" title="uncheck item">
        <img src="images/delete-icon.png" title="remove item">
      </li>
    </ul>
  </div>

</form>

</body>
</html>
